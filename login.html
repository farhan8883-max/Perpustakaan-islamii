<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="حِبر___logo_design-removebg-preview.png" alt="Spotify Logo">
    <div class="tabs">
      <span class="active" id="signInTab">LOGIN USER</span>
      <span><a href="register.html">REGISTER USER</a></span>
    </div>
    <div id="formContainer">
      <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
      </form>
      <div class="checkbox-container" id="stayBox">
        <input type="checkbox" id="stay">
        <label for="stay">stay signed in</label>
      </div>
      <div class="forgot" id="forgot"><a href="index.html">GO BACK??</a></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
