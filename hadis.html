    title: "Hadis 9: Menjalankan Perintah Semampunya",
    content: "‘An Abī Hurayrah ‘Abdir-Raḥmān ibn Ṣakhr raḍiyallāhu ta‘ālā ‘anhu qāla: Sami‘tu Rasūlallāh ṣallallāhu ‘alayhi wa sallam yaqūlu: Mā nahaytukum ‘anhu fajtanibūhu, wa mā amartukum bihi fa’tū minhu mā istaṭa‘tum; fa innamā ahlaka alladhīna min qablikum kathratu masā’ilihim wa ikhtilāfuhum ‘alā anbiyā’ihim.",
    content1: "Dari Abu Hurairah Abdurrahman bin Shakhr radhiyallahu ‘anhu, dia berkata: ‘Aku mendengar Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Apa saja yang aku larang kalian darinya maka jauhilah, dan apa saja yang aku perintahkan kepada kalian maka kerjakanlah semampu kalian, karena sesungguhnya yang telah membinasakan orang-orang yang sebelum kalian adalah banyaknya pertanyaan  dan penyelisihan  terhadap para nabi mereka.”[1][1] Diriwayatkan oleh al Bukhari (7288) dan Muslim (1337)"
  },
  10: {
    title: "Hadis 10: Allah Mahabaik dan Hanya Menerima yang Baik",
    content: "‘An Abī Hurayrah ‘Abdir-Raḥmān ibn Ṣakhr raḍiyallāhu ta‘ālā ‘anhu qāla: Qāla Rasūlullāh ṣallallāhu ‘alayhi wa sallam: Inna Allāha ta‘ālā ṭayyibun lā yaqbalu illā ṭayyiban, wa inna Allāha amara al-mu’minīn bimā amara bihil-mursalīn, fa qāla: (Yā ayyuhā ar-rusulu kulū mina aṭ-ṭayyibāti wa‘malū ṣāliḥan) (al-Mu’minūn: 51), wa qāla: (Yā ayyuhā alladhīna āmanū kulū min ṭayyibāti mā razaqnākum) (al-Baqarah: 172). Thumma dhakara ar-rajula yuṭīlu as-safar, ash‘atha aghbara, yamuddu yadayhi ilā as-samā’: Yā Rabb, Yā Rabb, wa maṭ‘amuhu ḥarām, wa mashrabuhu ḥarām, wa malbasuhu ḥarām, wa ghudhhiya bil-ḥarām, fa annā yustajābu li-dhālik.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu, dia berkata: ‘Rasulullah shallallahu ‘alaihi wa sallam bersabda: “Sesungguhnya Allah Maha Baik dan tidak menerima kecuali yang baik. Dan sesungguhnya Allah subhanahu wa ta’ala telah memerintahkan kepada kaum mukminin dengan sesuatu yang Allah perintahkan pula kepada para rasul. Maka Allah subhanahu wa ta’ala berfirman: ”Wahai para rasul, makanlah dari makanan yang baik-baik dan kerjakanlah amal shalih.” Dan Allah subhanahu wa ta’ala berfirman: ”Wahai orang-orang yang beriman, makanlah kalian dari rezeki yang baik-baik yang telah Kami berikan kepada kalian.” Kemudian beliau shallallahu ‘alaihi wa sallam menyebutkan seseorang yang melakukan perjalanan panjang dalam keadaan dirinya kusut dan kotor, dia menengadahkan kedua tangannya ke langit seraya berdoa: ”Wahai Rabb-ku, wahai Rabb-ku,” namun makanannya haram, minumannya haram dan pakaiannya haram dan kenyang dengan sesuatu yang harom, lalu bagaimana mungkin doanya akan dikabulkan?.” (HR. Muslim)[1][1] Diriwayatkan oleh Muslim (1015)"
  },
  11: {
    title: "Hadis 11: Tinggalkanlah Sesuatu yang Membuatmu Ragu",
    content: "‘An Abī Muḥammad al-Ḥasan ibn 'Alī ibn Abī Ṭālib, sibṭi Rasūlillāh ṣallallāhu 'alaihi wa sallam wa raīḥānatih, raḍiyallāhu 'anhumā, qāla: ḥafiẓtu min Rasūlillāh ṣallallāhu 'alaihi wa sallam: Da' mā yarībuka ilā mā lā yarībuk.",
    content1: "Dari Abu Muhammad Al Hasan bin ‘Ali bin Abi Thalib radhiyallahu ‘anhuma, cucu kesayangan Rasulullah shallallahu ‘alaihi wa sallam, dia berkata: ‘Aku hafal dari Rasulullah shallallahu ‘alaihi wa sallam: ”Tinggalkanlah sesuatu yang membuatmu ragu, dan kerjakanlah sesuatu yang tidak membuatmu ragu.” (HR. At Tirmidzi dan An Nasa’i. At Tirmidzi berkata: Bahwa hadits ini derajatnya hasan shahih)"
  },
  12: {
    title: "Hadis 12: Meninggalkan Perkara yang tidak Bermanfaat",
    content: "‘'An Abī Hurairah raḍiyallāhu 'anhu qāla: qāla Rasūlullāh ṣallallāhu 'alaihi wa sallam: Min ḥusni Islām al-mar’i tarkuhu mā lā ya’nīhi.Hadits ini diriwayatkan oleh at-Tirmidzi dan selainnya dalam bentuk ini, dan dinilai sebagai hadits hasan.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu, dia berkata: “Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Termasuk kebaikan Islam seseorang adalah dia meninggalkan perkara yang tidak bermanfaat baginya.” (Hadits Hasan, diriwayatkan oleh At Tirmidzi dan selainnya seperti ini)"
  },
  13: {
    title: "Hadis 13: Mencintai Kebaikan untuk Saudaranya",
    content: "‘'An Abī Ḥamzah Anas ibn Mālik raḍiyallāhu ta'ālā 'anhu, khādimin-Nabiyy ṣallallāhu 'alaihi wa sallam, 'an an-Nabiyy ṣallallāhu 'alaihi wa sallam qāla: Lā yu’minu aḥadukum ḥattā yuḥibba li-akhīhi mā yuḥibbu linafsih.Hadits ini diriwayatkan oleh al-Bukhārī dan Muslim.",
    content1: "Dari Abu Hamzah –Anas bin Malik radhiyallahu ‘anhu– pembantu Rasulullah, dari Nabi shallallahu ‘alaihi wa sallam, beliau bersabda: ”Tidaklah salah seorang di antara kalian beriman (dengan keimanan yang sempurna) sampai dia mencintai untuk saudaranya apa yang ia cintai untuk dirinya sendiri.” (HR. Al Bukhari dan Muslim)"
  },
  14: {
    title: "Hadis 14: Tidak Halal Darah seorang Muslim",
    content: "‘'An Ibn Mas'ūd raḍiyallāhu 'anhu qāla: qāla Rasūlullāh ṣallallāhu 'alaihi wa sallam: Lā yaḥillu damu imri'in muslimin illā bi iḥdā thalāthin: ats-tsayyibu az-zānī, wan-nafsu bin-nafsi, wat-tāriku lidīnihi al-mufāriqu lil-jamā'ah.Hadits ini diriwayatkan oleh al-Bukhārī dan Muslim.",
    content1: "Dari Ibnu Mas’ud radhiyallahu ‘anhu, ia berkata: Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Tidak halal darah seorang muslim (untuk ditumpahkan) kecuali karena salah satu dari 3 perkara: tsayyib (orang yang sudah menikah) yang berzina, jiwa dengan jiwa (qishash) dan orang yang meninggalkan agamanya (murtad) serta memisahkan diri dari jama’ah (kaum muslimin).” (HR al Bukhari dan Muslim)."
  },
  15: {
    title: "Hadis 15: Barangsiapa Beriman kepada Allah dan Hari Akhir",
    content: "‘'An Abī Hurairah raḍiyallāhu 'anhu qāla: qāla Rasūlullāh ṣallallāhu 'alaihi wa sallam: Man kāna yu’minu billāhi wal-yaumi al-ākhir fal-yaqul khayran aw liyasmut, wa man kāna yu’minu billāhi wal-yaumi al-ākhir falā yu’dhi jārah, wa man kāna yu’minu billāhi wal-yaumi al-ākhir falyukrim ḍayfah.Hadits ini diriwayatkan oleh al-Bukhārī dan Muslim",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu dia berkata, Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Barangsiapa yang beriman kepada Allah subhanahu wa ta’ala dan hari akhir maka hendaknya dia berbicara yang baik atau (kalau tidak bisa hendaknya) dia diam. Barangsiapa yang beriman kepada Allah dan hari akhir maka janganlah ia menyakiti tetangganya. Barangsiapa yang beriman kepada Allah dan hari akhir maka hendaknya dia memuliakan tamunya.” (HR. al Bukhari dan Muslim)"
  },
  16: {
    title: "Hadis 16: Janganlah Engkau Marah",
    content: "‘'An Abī Hurairah raḍiyallāhu 'anhu anna rajulan qāla lin-Nabiyy ṣallallāhu 'alaihi wa sallam: Awṣinī. Qāla: Lā taghḍab. Faraddada mirāran, qāla: Lā taghḍab.FacebookHadits ini diriwayatkan oleh al-Bukhārī.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu bahwasanya ada seseorang yang berkata kepada Nabi shallallahu ‘alaihi wa sallam: ”Berilah aku nasihat.” Beliau shallallahu ‘alaihi wa sallam bersabda: ”Janganlah engkau marah.” Diapun mengulanginya beberapa kali, beliau shallallahu ‘alaihi wa sallam bersabda: ”Janganlah engkau marah.” (HR. Al Bukhari)."
  },
  17: {
    title: "Hadis 17: Kewajiban Berlaku Ihsan pada Segala Sesuatu",
    content: "‘'An Abī Yaʿlā Shaddād ibn Aws raḍiyallāhu taʿālā ʿanhu, ʿan Rasūlillāh ṣallallāhu ʿalaihi wa sallam qāla: Inna Allāha kataba al-iḥsāna ʿalā kulli shay'in. Fa-idhā qataltum fa-aḥsinū al-qatlah, wa idhā dhabbaḥtum fa-aḥsinū al-dhibḥah, wa l-yuḥidda aḥadukum shafratah, wa l-yurīḥ dhabīḥatah.Hadits ini diriwayatkan oleh Imam Muslim.",
    content1: "“Dari Abu Ya’la Syaddad bin Aus radhiyallahu ‘anhu dari Rasulullah shallallahu ‘alaihi wa sallam, beliau bersabda:”Sesungguhnya Allah subhanahu wa ta’ala telah menetapkan perbuatan ihsan (baik) pada tiap-tiap sesuatu. Jika kalian membunuh, maka bunuhlah dengan cara yang baik, jika kalian menyembelih, maka sembelihlah dengan cara yang baik, hendaklah salah seorang di antara kalian menajamkan pisaunya dan menenangkan sembelihannya.” (HR Muslim)"
  },
  18: {
    title: "Hadis 18: Bertakwalah di manapun Engkau Berada",
    content: "‘'An Abī Dharrin Jundub ibn Junādah wa Abī ʿAbdir-Raḥmān Muʿādh ibn Jabal raḍiyallāhu ʿanhumā, ʿan Rasūlillāh ṣallallāhu ʿalaihi wa sallam qāla: Ittaqullāha ḥaythu mā kunta, wa atbiʿi as-sayyi'ata al-ḥasanata tamḥuhā, wa khāliqin-nāsa bikhuluqin ḥasan.",
    content1: "Dari Abu Dzar Jundub bin Junadah dan Abu ‘Abdirrahman Mu’adz bin Jabal radhiyallahu ‘anhuma, dari Rasulullah shallallahu ‘alaihi wa sallam beliau bersabda: ”Bertakwalah kepada Allah subhanahu wa ta’ala di manapun engkau berada. Iringilah kejelekan itu dengan kebaikan niscaya kebaikan itu akan menghapusnya (kejelekan). Dan pergaulilah manusia dengan pergaulan yang baik.” (HR. at Tirmidzi, dan ia berkata bahwa hadits ini hasan. Di sebagian naskah hadits hadits ini hasan shahih)"
  },
  19: {
    title: "Hadis 19: Jagalah Allah niscaya Allah Menjagamu",
    content: "‘'An Abī al-‘Abbās ‘Abdillāh ibn ‘Abbās raḍiyallāhu ‘anhumā qāla: kuntu khalf Rasūlillāh ṣallallāhu ‘alaihi wa sallam fa-qāla: Yā ghulām, innī u‘allimuka kalimāt: iḥfaẓillāha yaḥfaẓka, iḥfaẓillāha tajid-hu tujāhaka. Idhā sa’alta fa’s’alillāh, wa idhā sta‘anta fa’sta‘in billāh. Wa‘lam anna al-ummah law ijtama‘at ‘alā an yanfa‘ūka bi-shay’in lam yanfa‘ūka illā bi-shay’in qad katabahullāhu laka, wa law ijtama‘ū ‘alā an yaḍurrūka bi-shay’in lam yaḍurrūka illā bi-shay’in qad katabahullāhu ‘alaika. Rufi‘at al-aqlām wa jaffat aṣ-ṣuḥuf     Iḥfaẓillāha tajid-hu amāmaka. Ta‘arraf ilallāhi fī ar-rakhā’i ya‘rifka fī ash-shiddah. Wa‘lam anna mā akhṭa’aka lam yakun li-yuṣībaka, wa mā aṣābaka lam yakun li-yukhṭi’aka. Wa‘lam anna an-naṣra ma‘a aṣ-ṣabr, wa anna al-faraja ma‘a al-karb, wa anna ma‘a al-‘usri yusrā.",
    content1: "Dari Abul ‘Abbas Abdullah bin ‘Abbas radhiyallahu ‘anhuma, dia berkata: Suatu hari aku pernah berboncengan bersama Nabi shallallahu ‘alaihi wa sallam, lalu beliau bersabda: ”Wahai anak kecil, sungguh aku akan mengajarimu beberapa kalimat: ‘Jagalah Allah, niscaya Dia akan menjagamu, jagalah Allah niscaya engkau akan mendapati-Nya di hadapanmu. Apabila kamu meminta sesuatu mintalah kepada Allah, apabila engkau memohon pertolongan maka mintalah kepada Allah. Ketahuilah, kalau seandainya umat manusia bersatu untuk memberikan kemanfaatan kepadamu dengan sesuatu, niscaya mereka tidak akan mampu memberi manfaat kepadamu kecuali dengan sesuatu yang telah Allah tentukan untukmu, dan kalau seandainya mereka bersatu untuk menimpakan bahaya kepadamu dengan sesuatu, niscaya tidak akan membahayakanmu kecuali dengan sesuatu yang telah Allah tetapkan akan menimpamu. Pena-pena telah diangkat dan lembaran-lembaran telah kering.” (HR. at Tirmidzi, dan dia berkata hadits ini hasan shahih)[1]Dalam riwayat selain riwayat at Tirmidzi, dengan lafadz: ”Jagalah Allah niscaya engkau akan mendapati-Nya di hadapanmu, ingatlah Allah dalam keadaan engkau lapang, niscaya Dia akan mengingatmu dalam keadaan engkau sulit. Dan ketahuilah, bahwa segala sesuatu yang Allah tetapkan luput darimu, niscaya tidak akan pernah menimpamu. Dan segala sesuatu yang telah ditetapkan menimpamu, maka tidak akan luput darimu. Ketahuilah, bahwa pertolongan itu bersama kesabaran dan kelapangan itu bersama kesulitan dan bersama kesukaran itu ada kemudahan.”[2][1]  Diriwayatkan oleh Tirmidzi (2516)[2]  Diriwayatkan oleh Ahmad dalam al Musnad (1/307), Hannad dalam az Zuhdu (1/304), ‘Abd bin Humaid dalam Musnadnya (hal. 214), ath Thabarani dalam al Kabir (11243), al Hakim dalam al Mustadrak (3/623), al Lalika’i dalam I’tiqad Ahlis Sunnah (4/614) dan al Baihaqi dalam Syu’abul Iman (2/27)"
  },
  20: {
    title: "Hadis 20: Jika Engkau tidak Malu maka Berbuatlah Sesukamu",
    content: "‘'An Abī Mas‘ūd ‘Uqbah ibn ‘Amr al-Anṣārī al-Badrī raḍiyallāhu ‘anhu qāla: qāla Rasūlullāh ṣallallāhu ‘alaihi wa sallam: Inna mimmā adraka an-nāsu min kalāmi an-nubuwwah al-ūlā: idhā lam tastahyi faṣna‘ mā shi’ta.",
    content1: "Dari Abu Mas’ud ‘Uqbah bin ‘Amr Al Anshari Al Badri radhiyallahu ‘anhu dia berkata: ‘Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Sesungguhnya termasuk perkara yang didapati oleh manusia dari perkataan nubuwwah (kenabian) yang pertama adalah jika engkau tidak malu maka berbuatlah sesukamu.” (HR. Al Bukhari) [1][1] Diriwayatkan oleh al Bukhari (6120)"
  },
  21: {
    title: "Hadis 21: Katakan: Aku Beriman kepada Allah",
    content: "‘''An Abī 'Amr – wa qīla Abī 'Amrah – Sufyān ibn 'Abdillāh raḍiyallāhu 'anhu qāla: Qultu: Yā Rasūlallāh, qul lī fī al-Islām qawlan lā as'alu 'anhu aḥadan ghayrak. Qāla: Qul: Āmantu billāhi thumma istaqim.",
    content1: "Dari Abu ‘Amr –ada yang mengatakan Abu ‘Amrah- Sufyan bin Abdillah radhiyallahu ‘anhuma dia berkata: Aku berkata: ”Ya Rasulullah, beritahukan kepadaku satu perkataan dalam Islam, yang aku tidak akan bertanya lagi kepada kepada seorangpun selain engkau.” Beliau shallallahu ‘alaihi wa sallam bersabda: ”Katakanlah: “Aku beriman kepada Allah”, kemudian istiqamahlah.”(HR. Muslim)[1][1]  Diriwayatkan oleh Muslim (38), dan ada pula riwayat dengan lafadz:   فاسْتَقِمْ  ”maka istiqamahlah”"
  },
  22: {
    title: "Hadis 22: Apakah Aku akan Masuk Al-Jannah?",
    content: "‘''An Abī ʿAbdillāh Jābir ibn ʿAbdillāh al-Anṣārī raḍiyallāhu ʿanhumā: anna rajulan sa'ala Rasūlallāh ṣallallāhu ʿalayhi wa sallam fa-qāla: Yā Rasūlallāh, a-ra'ayta idhā ṣallaytu al-ṣalawāt al-maktūbāt, wa ṣumtu Ramaḍān, wa aḥlaltu al-ḥalāl wa ḥarramtu al-ḥarām, wa lam azid ʿalā dhālika shay'an, a-adkhulu al-jannah? Qāla: Naʿam. Qāla: Wa-llāhi lā azīdu ʿalā dhālika shay'an.",
    content1: "“Dari Abu ‘Abdillah Jabir bin ‘Abdillah  Al Anshari radhiyallahu ‘anhu, bahwa ada seseorang yang bertanya kepada Rasulullah shallallahu ‘alaihi wa sallam, dia berkata: ”Wahai Rasulullah, apa pendapatmu jika aku mengerjakan shalat-shalat wajib (lima waktu), puasa Ramadhan, aku menghalalkan apa yang halal dan aku mengharamkan apa yang haram serta aku tidak akan menambahnya dengan sesuatupun selain itu, apakah aku akan masuk jannah?” Beliau menjawab:”Ya.” Dia berkata: Demi Allah I, aku tidak akan menambahnya dengan sesuatupun.” (HR. Muslim)[1]Makna :”Aku mengharamkan apa yang haram” adalah aku menjauhinya, sedangkan makna ”menghalalkan apa yang halal” adalah aku akan mengerjakannya dengan meyakini kehalalannya.[1] Diriwayatkan oleh  Muslim (15)"
  },
  23: {
    title: "Hadis 23: Kesucian itu Separuh dari Iman",
    content: "‘''An Abī Mālik al-Ḥārith ibn ʿĀṣim al-Ashʿarī raḍiyallāhu ʿanhu qāla: Qāla Rasūlullāh ṣallallāhu ʿalayhi wa sallam: 'Aṭ-ṭuhūru shaṭru al-īmān, wa al-ḥamdu lillāhi tamla'u al-mīzān, wa subḥāna Allāhi wa al-ḥamdu lillāhi tamla'āni aw tamla'u mā bayna as-samā'i wa al-arḍ, wa aṣ-ṣalātu nūr, wa aṣ-ṣadaqatu burhān, wa aṣ-ṣabru ḍiyā', wa al-Qur'ānu ḥujjatun laka aw ʿalayka. Kullu an-nāsi yaghdu fa-bā'iʿu nafsahu fa-muʿtiquhā aw mubiquhā.",
    content1: "Dari Abu Malik Al Harits bin ‘Ashim Al Asy’ari radhiyallahu ‘anhu, dia berkata: Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Kesucian itu separuh dari iman, (ucapan) Alhamdulillah (Segala puji hanya bagi Allah) memenuhi timbangan, (ucapannya) Subhanallah (Maha Suci Allah) dan Alhamdulillah (Segala Puji hanya bagi Allah) keduanya memenuhi apa yang ada di antara langit dan bumi, shalat adalah cahaya, sedekah adalah burhan (bukti), sabar itu dhiya’ (cahaya yang disertai rasa panas). Al Qur’an itu bisa menjadi hujjah bagimu atau hujjah atasmu. Setiap orang berangkat di pagi hari sampai menjual dirinya sehingga dia membebaskannya atau membinasakannya.” (HR Muslim)[1][1] Diriwayatkan oleh  Muslim (223) dari jalan Zaid dari Abu Salam dari Abu Malik Al Asy’ari radhiyallahu ‘anhu."
  },
  24: {
    title: "Hadis 24: Janganlah Kalian saling Menzhalimi",
    content: "‘''An Abī Dharr al-Ghifārī raḍiyallāhu ʿanhu ʿani an-Nabiyy ṣallallāhu ʿalayhi wa sallam fīmā yarwīhi ʿan Rabbihi subḥānahu wa taʿālā annahu qāla: 'Yā ʿibādī innī ḥarramtu aẓ-ẓulma ʿalā nafsī wa jaʿaltuhu baynakum muḥarraman fa-lā taẓālamū. Yā ʿibādī kullukum ḍāllun illā man hadaytuhu fasta-hdūnī ahdikum. Yā ʿibādī kullukum jāiʿun illā man aṭʿamtuhu fastaṭʿimūnī uṭʿimkum. Yā ʿibādī kullukum ʿārin illā man kasawtuhu fastaksūnī akus-kum. Yā ʿibādī innakum tukhti'ūna bi-al-layli wa an-nahār wa anā aghfiru adh-dhunūba jamīʿan fastaġfirūnī aghfir lakum. Yā ʿibādī innakum lan tablughu ḍurrī fa-taḍurrūnī wa lan tablughu nafʿī fa-tanfaʿūnī. Yā ʿibādī law anna awwalakum wa ākhirakum wa insakum wa jinnakum kānū ʿalā atqā qalbi rajulin wāḥidin minkum mā zāda dhālika fī mulkī shay'an. Yā ʿibādī law anna awwalakum wa ākhirakum wa insakum wa jinnakum kānū ʿalā afjara qalbi rajulin wāḥidin minkum mā naqaṣa dhālika min mulkī shay'an. Yā ʿibādī law anna awwalakum wa ākhirakum wa insakum wa jinnakum qāmū fī ṣaʿīdin wāḥidin fa-sa'alūnī fa-aʿṭaytu kulla insānin mas'alatahu mā naqaṣa dhālika mimmā ʿindī illā kamā yanquṣu al-mikhyaṭu idhā udkhila al-baḥra. Yā ʿibādī innamā hiya aʿmālukum uḥṣīhā lakum thumma uwaffīkum iyyāhā fa-man wajada khayran fa-l-yaḥmadillāh wa man wajada ghayra dhālika fa-lā yalūmannā illā nafsah.",
    content1: "Dari Abu Dzar Al-Ghifary radhiyallahu ‘anhu dari Nabi shallallahu ‘alaihi wa sallam, dalam hadits qudsi yang beliau shallallahu ‘alaihi wa sallam riwayatkan dari Rabb-nya, bahwasanya Dia subhanahu wa ta’ala berfirman: ”Wahai hamba-hamba-Ku, sesungguhnya Aku telah mengharamkan kezhaliman atas diri-Ku dan Akupun jadikan kezhaliman itu diantara kalian sebagai sesuatu yang haram. Maka janganlah kalian saling menzhalimi. Wahai hamba-hamba-Ku, kalian semua adalah sesat kecuali yang Aku beri petunjuk, maka mintalah petunjuk kepada-Ku niscaya Aku akan menunjukimu. Wahai hamba-hamba-Ku, kalian semua kelaparan kecuali yang telah Aku beri makan, maka mintalah makanan kepada-Ku pasti Aku akan memberi kalian makanan. Wahai hamba-hamba-Ku, sesungguhnya kalian semua telanjang kecuali yang Aku beri pakaian, maka mintalah pakaian kepada-Ku pasti Aku akan memberi kalian pakaian. Wahai hamba-hamba-Ku, sesungguhnya kalian selalu berbuat salah siang dan malam dan Aku senantiasa mengampuni semua perbuatan dosa, maka mintalah ampunan kepada-Ku. Wahai hamba-hamba-Ku, sesungguhnya kalian tidak akan memudharatkan-Ku dan tidak akan pula memberi manfaat kepada-Ku. Wahai hamba-hamba-Ku, kalau seandainya orang-orang pertama di antara kalian dan orang-orang terakhir (belakangan) baik manusia atau jin semua berada pada satu hati yang paling bertakwa diantara kalian, tidaklah hal itu menambah atas kerajaan (kekuasaan)-Ku sedikitpun. Wahai hamba-hamba-Ku, jika orang-orang yang pertama dan terakhir dari kalian semua berada pada satu hati yang paling durhaka diantara kalian, tidaklah hal itu akan mengurangi kerajaan (kekuasaan)-Ku sedikitpun. Wahai hamba-hamba-Ku,sesungguhnya jika orang-orang yang pertama dan terakhir dari kalian baik manusia dan jin berdiri di satu tempat tinggi dan luas lalu meminta (kebutuhannya) kepada-Ku, kemudian Aku memberikan setiap orang apa yang dimintanya, maka tidaklah hal itu mengurangi sedikitpun apa yang ada pada-Ku kecuali seperti berkurangnya (air laut yang menetes) yang diujung jarum jika dicelupkan kedalam lautan. Wahai hamba-hamba-Ku, sesungguhnya semua itu adalah amalan-amalan kalian yang Aku catat untuk kalian, kemudian Aku sempurnakan (balasannya) untuk kalian.Maka bagi yang mendapatkan kebaikan, hendaklah dia memuji Allah I dan bagi yang mendapatkan selain itu, maka janganlah ia mencela kecuali dirinya sendiri.” (HR. Muslim)[1][1] Diriwayatkan oleh Muslim (2577)"
  },
  25: {
    title: "Hadis 25: Bersedekah tidak harus dengan Harta",
    content: "‘''An Abī Dharrin aydhan: anna unāsan min aṣḥābi Rasūlillāhi ṣallallāhu ʿalayhi wa sallam qālū li an-Nabiyyi ṣallallāhu ʿalayhi wa sallam: Yā Rasūlallāh, dhahaba ahlu ad-duthūri bil-ujūri, yuṣallūna kamā nuṣallī, wa yaṣūmūna kamā naṣūmu, wa yataṣaddaqūna bi fuḍūli amwālihim. Qāla: Awa laysa qad jaʿala Allāhu lakum mā taṣaddaqūna? Inna bikulli tasbīḥatin ṣadaqah, wa kulli takbīratin ṣadaqah, wa kulli taḥmīdatin ṣadaqah, wa kulli tahlīlatin ṣadaqah, wa amrun bil-maʿrūfi ṣadaqah, wa nahyun ʿanil-munkari ṣadaqah, wa fī buḍʿi aḥadikum ṣadaqah. Qālū: Yā Rasūlallāh, aya'tī aḥadunā shahwatahu wa yakūnu lahu fīhā ajrun? Qāla: Ara'aytum law waḍaʿahā fī ḥarāmin, akāna ʿalayhi fīhā wizrun? Fa kadhālika idhā waḍaʿahā fī al-ḥalāli kāna lahu ajrun.",
    content1: "Dari Abu Dzar radhiyallahu ‘anhu juga, bahwa ada sekelompok shahabat  berkata kepada Nabi shallallahu ‘alaihi wa sallam: ”Wahai Rasulullah, orang-orang kaya telah pergi membawa pahala-pahala mereka. Mereka shalat sebagaimana kami shalat, mereka berpuasa sebagaimana kami juga berpuasa dan mereka bersedekah dengan kelebihan harta mereka (sedangkan kami tidak bisa bersedekah).” Beliau shallallahu ‘alaihi wa sallam bersabda: “Bukankah Allah telah menjadikan buat kalian sesuatu untuk kalian bisa bersedekah dengannya? Sesungguhnya setiap tasbih itu adalah sedekah, dan setiap takbir itu adalah sedekah, dan setiap tahmid itu adalah sedekah, dan setiap tahlil itu adalah sedekah, memerintahkan kepada hal yang ma’urf itu adalah sedekah, mencegah dari hal yang mungkar itu adalah sedekah, dan dalam kemaluan kalian itu juga terdapat sedekah. Mereka berkata:”Wahai Rasulullah shallallahu ‘alaihi wa sallam, Apakah salah seorang dari kami jika menyalurkan syahwatnya (dengan benar) dia akan mendapatkan pahala?”Beliau bersabda:”Bagaimana pendapat kalian  jika disalurkan pada yang haram, bukankah dia berdosa? Maka demikian pula kalau disalurkan pada yang halal tentu dia memperoleh pahala.” (HR. Muslim)[1][1] Diriwayatkan oleh muslim (1006)"
  },
  26: {
    title: "Hadis 26: Setiap Persendian Ada Sedekahnya",
    content: "‘'ʿAn Abī Hurayrah raḍiyallāhu ʿanhu qāla: qāla Rasūlullāhi ṣallallāhu ʿalayhi wa sallam: 'Kullu sulāmā min an-nāsi ʿalayhi ṣadaqah, kullu yawmin taṭluʿu fīhi ash-shamsu: taʿdilu bayna ithnayn ṣadaqah, wa tuʿīnu ar-rajula fī dābbatihi fataḥmiluhu ʿalayhā aw tarfaʿu lahu ʿalayhā matāʿahu ṣadaqah, wal-kalimatu aṭ-ṭayyibatu ṣadaqah, wa bikulli khuṭwah tamshīhā ilā aṣ-ṣalāti ṣadaqah, wa tumīṭu al-adha ʿani aṭ-ṭarīqi ṣadaqah.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu , ia berkata: Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Setiap persendian dari manusia itu ada sedekahnya pada setiap hari yang matahari terbit padanya. Berbuat adil antara dua orang adalah sedekah, menolong seseorang dalam urusan kendaraannya membantunya agar bisa menaiki kendaraannya atau engkau angkatkan barang-barangnya ke atas kendaraannya itu juga sedekah. Sebuah ucapan yang baik adalah sedekah, setiap langkah yang kamu ayunkan menuju tempat shalat adalah sedekah dan engkau menyingkirkan gangguan dari jalan adalah sedekah”. (HR. Bukhari dan Muslim)[1][1] Diriwayatkan oleh Al Bukhari (2989) dan Muslim (1009)"
  },
  27: {
    title: "Hadis 27: Kebaikan itu adalah Akhlak yang Baik",
    content: "‘'ʿAn an-Nawwās bin Samʿān raḍiyallāhu ʿanhu, ʿan an-Nabiyyi ṣallallāhu ʿalayhi wa sallam qāla:'Al-birru ḥusnu al-khuluqi, wa al-ithmu mā ḥāka fī ṣadrika wa karihta an yaṭṭaliʿa ʿalayhi an-nāsu.'(Diriwayatkan oleh Muslim)     Wa ʿan Wābiṣah bin Maʿbad raḍiyallāhu ʿanhu qāla: Ataytu Rasūla Allāhi ṣallallāhu ʿalayhi wa sallam fa-qāla:'Ji’ta tas’alu ʿani al-birri?'Qultu: 'Naʿam.'Qāla: 'Istaf'ti qalbaka; al-birru mā iṭma’anna ilayhi an-nafsu wa iṭma’anna ilayhi al-qalbu, wa al-ithmu mā ḥāka fī an-nafsi wa taraddada fī aṣ-ṣadri, wa in aftāka an-nāsu wa aftawka. '(Hadits hasan, diriwayatkan dalam Musnad Imam Ahmad dan ad-Dārimī dengan sanad hasan)",
    content1: "Dari Nawwas bin Sam’an radhiyallahu ‘anhu dari Nabi shallallahu ‘alaihi wa sallam beliau bersabda: “Kebaikan itu adalah akhlak yang baik, kejelekan (dosa) itu adalah sesuatu yang meresahkan jiwamu dan engkau benci apabila manusia mengetahuinya.” (HR. Muslim)[1]Dari Wabishah bin Ma’bad radhiyallahu ‘anhu dia berkata: ‘Aku mendatangi Nabi shallallahu ‘alaihi wa sallam maka beliau shallallahu ‘alaihi wa sallam berkata: “Engkau datang untuk bertanya tentang kebaikan ?” Aku menjawab: “Ya,” Beliau shallallahu ‘alaihi wa sallam bersabda: “Mintalah fatwa kepada hatimu, karena kebaikan itu adalah sesuatu yang membuat jiwa dan hati merasa tenang, sedangkan kejelekan (dosa) itu adalah sesuatu yang meresahkan jiwa dan membimbangkan dada meskipun manusia telah berulang kali memberi fatwa kepadamu.” (Hadits ini hasan, kami meriwayatkannya dari musnad 2 Imam, yaitu Ahmad bin Hanbal dan Ad Darimi dengan sanad yang hasan).[2][1] Diriwayatkan oleh Muslim (2553)[2] Diriwayatkan ahmad (4/227) dan Ad Darimi (2/246)"
  },
  28: {
    title: "Hadis 28: Mendengar dan Taat kepada Penguasa",
    content: "‘'ʿAn Abī Najīḥ al-ʿIrbāḍ bin Sāriyah raḍiyallāhu ʿanhu qāla:Waʿaẓanā Rasūlu-llāhi ṣallallāhu ʿalayhi wa sallam mawʿiẓatan wajilat minhā al-qulūbu wa dharafat minhā al-ʿuyūnu,faqulnā: yā Rasūla-llāh, ka’annahā mawʿiẓatu muwaddiʿin, fa-awṣinā.Qāla: 'Uṣīkum bitaqwā-llāhi ʿazza wa jalla, wa al-samʿi wa al-ṭāʿah, wa in ta’ammara ʿalaykum ʿabdun ḥabashiyyun.Fa-innahū man yaʿish minkum fasayarā ikhtilāfan kathīran, faʿalaykum bisunnatī wa sunnati al-khulafā’i al-rāshidīna al-mahdiyyīn, ʿaḍḍū ʿalayhā bi al-nawājidh.Wa iyyākum wa muḥdathāti al-umūr, fa-inna kulla bidʿatin ḍalālah.'(Rawāhu al-Tirmidhī, wa qāla: ḥadīthun ḥasanun ṣaḥīḥ)",
    content1: "Dari Abu Najih Irbadh bin Sariyah radhiyallahu ‘anhu, dia berkata: ‘Rasulullah shallallahu ‘alaihi wa sallam pernah memberikan nasehat kepada kami dengan sebuah nasehat yang menyebabkan hati bergetar dan air mata berlinang, lalu kami berkata: ‘Ya Rasulullah, seakan-akan ini adalah nasehat orang yang akan berpisah, maka berilah kami wasiat!Beliau bersabda: ”Aku wasiatkan kepada kalian untuk bertakwa kepada Allah, mendengar dan taat (kepada penguasa) meskipun kalian diperintah oleh seorang budak Habasyi. Dan sesungguhnya siapa di antara kalian yang masih hidup sepeninggalku niscaya ia akan melihat perselisihan yang banyak. Maka wajib atas kalian untuk berpegang teguh dengan sunnahku dan sunnah para khulafaur rasyidin yang mendapatkan petunjuk. Gigitlah sunnah tersebut dengan gigi geraham kalian, dan hati-hatilah kalian dari perkara yang diada-adakan, karena setiap bid`ah adalah sesat.” ( HR. Tirmidzi dan dia berkata bahwa hadits ini hasan shahih)[1].[1]  Diriwayatkan oleh Abu Dawud (4607) dan At Tirmidzi (2676), Ibnu Majah (42, 43, 44), Ahmad (4/126), Ad Darimi (95) At Thabrani dalam Al Kabir (263), Ibnu Hibban (1/178), Al Hakim dalam Al Mustadrak (1/176) dan Al Baihaqi dalam Al Kubra (10/114)."
  },
  29: {
    title: "Hadis 29: Pintu-pintu Kebaikan",
    content: "‘'‘An Mu’ādh ibn Jabalin raḍiyallāhu ‘anhu qāla: Qultu: Yā Rasūlallāh, akhbirnī bi‘amalin yudkhilunī al-jannata wa yubā‘idunī ‘ani al-nār. Qāla: Laqad sa’altanī ‘an ‘aẓīmin, wa innahu layasīrun ‘alā man yassarahu Allāhu ‘alayh: ta‘budallāha wa lā tusyrik bihi syai’an, wa tuqīmu al-ṣalāta, wa tu’tī al-zakāh, wa taṣūmu Ramaḍān, wa taḥujju al-bayta. Thumma qāla: Alā adulluka ‘alā abwābi al-khayr? Al-ṣawmu junnah, wa al-ṣadaqatu tuthfi’u al-khaṭī’ah kamā yuthfi’u al-mā’u al-nār, wa ṣalātu al-rajuli fī jawfi al-layl. Qāla: Thumma talā: Tatajāfā junūbuhum ‘ani al-maḍāji‘i ḥattā balagha ya‘malūn. Thumma qāla: Alā ukhbiruka bi ra’si al-amri kullihi wa ‘amūdihi wa dhirwati sanāmihi? Qultu: Balā yā Rasūlallāh. Qāla: Ra’su al-amri al-islām, wa ‘amūdahu al-ṣalāh, wa dhirwatu sanāmihi al-jihād. Thumma qāla: Alā ukhbiruka bimālaki dhālika kullihi? Qultu: Balā yā Nabiyya Allāh. Fa akhadza bilisānihi wa qāla: Kuffa ‘alayka hādzā. Fa qultu: Yā Nabiyya Allāh, wa innā lamua’ākhadzūna bimā natakallamu bih? Fa qāla: Thakilatka ummuka yā Mu’ādz, wa hal yakubbu al-nāsa fī al-nāri ‘alā wujūhihim aw ‘alā manākhirihim illā haṣā’idu alsinatihim? Rawāhu al-Tirmidzī wa qāla: Ḥadīthun ḥasanun ṣaḥīḥun.",
    content1: "Dari Muadz bin Jabal radhiyallahu ‘anhu dia berkata: Aku berkata:” Wahai Rasulullah shallallahu ‘alaihi wa sallam, beritahukanlah kepadaku amalan yang dapat memasukkanku ke dalam surga dan menjauhkanku dari neraka! Beliau shallallahu ‘alaihi wa sallam bersabda: ”Sungguh engkau telah bertanya tentang sesuatu yang besar, namun sungguh hal tersebut sangatlah mudah dikerjakan bagi yang dimudahkan  Allah, yaitu engkau hanya beribadah pada Allah subhanahu wa ta’ala semata dan tidak menyekutukanNya dengan sesuatu apapun, menegakkan shalat, menunaikan zakat, berpuasa pada bulan Ramadhan dan menunaikan ibadah haji.” Kemudian beliau shallallahu ‘alaihi wa sallam melanjutkan: ”Maukah aku tunjukkan kepadamu pintu-pintu kebaikan? Puasa itu adalah tameng, sedekah itu memadamkan(menghapuskan) kesalahan seperti air memadamkan api dan shalatnya seseorang pada tengah malam. Lalu beliau membaca: “Lambung-lambung mereka jauh dari tempat tidurnya.” (QS. As Sajdah : 16) Sampai pada firman-Nya: “Yang telah mereka kerjakan.” Kemudian beliau shallallahu ‘alaihi wa sallam kembali bersabda: “Maukah engkau aku beritahu pokok urusan agama ini, tiangnya dan puncak tertingginya?” Aku mengatakan: ‘Tentu, wahai Rasulullah. Beliau shallallahu ‘alaihi wa sallam melanjutkan: “Pokok segala urusan adalah Islam, tiangnya adalah shalat dan puncak tertingginya adalah jihad.” Kemudian beliau shallallahu ‘alaihi wa sallam berkata: “Maukah aku beritahu tentang sesuatu yang bisa menguatkan semua itu?” Aku menjawab: ‘Tentu, wahai Nabi Allah.’ Maka Beliau shallallahu ‘alaihi wa sallam memegang lisannya(lidahnya) dan bersabda: “Tahanlah(jagalah) ini!” Aku bertanya: ”Wahai Nabi Allah, apakah kita akan disiksa disebabkan apa yang kita ucapkan?” Beliau shallallahu ‘alaihi wa sallam bersabda: ”Alangkah sedihnya ibumu kehilanganmu wahai Muadz, bukankah manusia itu dilemparkan ke dalam neraka dengan wajah tersungkur tidak lain disebabkan hasil panen (apa yang mereka peroleh) dari lisan-lisan mereka?” (HR. At Tirmdzi, dan dia berkata bahwa hadits ini hasan shahih)[1][1]  Telah lewat takhrij haditsnya."
  },
  30: {
    title: "Hadis 30: Allah telah Menetapkan Kewajiban-kewajiban",
    content: "‘ʿAn Abī Thaʿlabah al-Khushaniyyi, Jurfūmi bni Nāshirīn raḍiya Llāhu ʿanhu, ʿan Rasūli Llāhi ṣallā Llāhu ʿalayhi wa sallam qāla: Inna Llāha faraḍa farā’iḍa falā tuḍayyiʿūhā, wa ḥadda ḥudūdā falā taʿtadūhā wa ḥarrama asyya’ā’a falā tantaḥikūhā, wa sakata ʿan asyya’ā’a raḥmatan lakum ghayra nisyānin falā tabḥathū ʿanhā.Rawāhu ad-Dārimi wa ghayruhu.",
    content1: "Dari Abu Tsa’labah Al Khusyani Jurtsum bin Nasyir radhiyallahu ‘anhu dari rasulullah shallallahu ‘alaihi wa sallam, beliau shallallahu ‘alaihi wa sallam bersabda: ”Sesungguhnya Allah telah menetapkan berbagai kewajiban, maka janganlah kalian menyia-nyiakan kewajiban itu. Dia telah menetapkan batasan-batasan hukum maka janganlah kalian melampuinya. Dia telah mengharamkan beberapa hal maka janganlah kalian melanggarnya. Dan Allah subhanahu wa ta’ala juga mendiamkan beberapa perkara sebagai bentuk rahmat (kasih sayang) bagi kalian bukan karena lupa, maka janganlah kalian membahasnya(mencari–cari hukumnya).“ ( HR. Ad Daruquthni dan lainnya )[1][1]  Diriwayatkan oleh Ad Daruquthni dalam Sunannya (4/183-184), At Thabrani dalam Al Kabir (589) dan dalam Musnad Asy Syamiyyin (4/338), Abu Nu`aim dalam Al Hilyah (9/17), Al Hakim dalam Al Mustadrak (4/129) dan Al Baihaqi dalam Al Kubra (10/12)."
  },
  31: {
    title: "Hadis 31: Perintah untuk Bersifat Zuhud",
    content: "‘ʿAn Abī al-ʿAbbās Sahl ibn Saʿīd al-Sāʿidī raḍiya Llāhu ʿanhu qāla: Atā al-Nabīyu ṣallā Llāhu ʿalayhi wa sallama rajulun faqāla: Yā Rasūla Llāhi: Dullanī ʿalā ʿamalin idhā ʿamilṭuhu aḥabbani Llāhu wa aḥabbani al-nāsu? Qāla Rasūlu Llāhi ṣallā Llāhu ʿalayhi wa sallama: 'Uz-hud fī al-dunyā yuḥibbakallāhu, wa uz-hud fīmā fī aydi al-nāsi yuḥibbak al-nāsu.",
    content1: "Dari Abul Abbas Sahl bin Sa’ad As-Sa’idi radhiyallahu ‘anhu, ia berkata: Seseorang telah datang kepada nabi shallallahu ‘alaihi wa sallam  lalu mengatakan: Wahai Rasulullah, tunjukkanlah kepadaku sebuah amalan yang apabila aku mengamalkannya Allah subhanahu wa ta’ala dan manusia mencintaiku maka beliau shallallahu ‘alaihi wa sallam menjawab: ”Bersikaplah zuhud terhadap dunia, niscaya Allah subhanahu wa ta’ala akan mencintaimu dan bersikaplah zuhud engkau terhadap apa yang ada pada manusia niscaya mereka akan mencintaimu.” ( Hadits hasan. Diriwayatkan oleh Ibnu Majah dan selainnya dengan sanad yang hasan )[1][1] Diriwayatkan oleh Ibnu Majah (4102), Ath Thabrani dalam al Kabir (5972), Abu Nu’aim dalam al Hilyah (3/253) dan Al Baihaqi dalam Syu’abul Iman (7/344)."
  },
  32: {
    title: "Hadis 32: Larangan Membahayakan Diri dan Orang Lain",
    content: "‘ʿAn Abī Saʿīd Saʿd ibn Mālik ibn Sinān al-Khudrī raḍiya Llāhu ʿanhu, annā Rasūlu Llāhi ṣallā Llāhu ʿalayhi wa sallama qāla: 'Lā ḍarara wa lā ḍirāra.",
    content1: "Dari Abu Said Sa’ad bin Malik bin Sinan Al Khudry radhiyallahu ‘anhu, bahwa Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Tidak boleh melakukan sesuatu yang berbahaya dan menimbulkan bahaya bagi orang lain.” (Hadits hasan diriwayatkan oleh Ibnu Majah,  Ad Daruquthni dan lainnya dengan sanad bersambung. Diriwayatkan juga oleh Malik  dalam Al Muwatha’ dari Amr bin Yahya dari ayahnya dari Nabi shallallahu ‘alaihi wa sallam secara mursal karena menggugurkan(tidak menyebutkan) Abu Sa’id. Hadits ini memiliki beberapa jalan yang saling menguatkan). [1][1] Diriwayatkan oleh Ibnu Majah (2341), Ahmad dalam Al Musnad (1/313), Abu Ya’la dalam Musnadnya (4/397), Ath Thabrani dalam Al Kabir (11086 ) dari hadits Ibnu ‘Abbas radhiyallahu ‘anhuma dan diriwayatkan dari hadits Abu Sa’id Al Khudri radhiyallahu ‘anhu oleh Al Hakim dalam Al Mustadrak (2/66), Ad Daruquthni dalam Sunannya (3/77), Al Baihaqi dalam Al Kubra (6/69). Diriwayatkan pula oleh Malik dalam Muwatha’nya secara mursal (2/745)."
  },
  33: {
    title: "Hadis 33: Penuntut Harus Membawa Bukti",
    content: "ʿAn Ibn ʿAbbāsin raḍiya Llāhu ʿanhumā annā Rasūlu Llāhi ṣallā Llāhu ʿalayhi wa sallama qāla: 'Law yuʿṭā an-nāsu bi-daʿwāhum la-daʿā rijālun amwāla qawmin wa dimāʾahum, walākinna al-bayyinata ʿalā al-muddaʿī, wal-yamīna ʿalā man ankar",
    content1: "Dari Ibnu ‘Abbas radhiyallahu ‘anhuma, bahwa Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Seandainya setiap orang diberikan(dikabulkan) sesuai dengan pengakuannya (tuntutannya) tentunya akan banyak orang yang menuntut harta dan darah suatu kaum. Akan tetapi bukti itu harus ditegakkan oleh orang yang menuntut dan sumpah itu wajib diberikan oleh orang yang mengingkari(tuduhan).” (Hadits hasan diriwayatkan oleh Al Baihaqi dan selainnya dengan lafazh seperti ini. Sebagian lafadznya terdapat dalam shahih Al Bukhari dan Muslim)[1][1]  Diriwayatkan oleh Al Baihaqi (10/252) dan sebagiannya oleh Al Bukhari (2514, 2668 dan 4552) dan  Muslim (1711)."
  },
  34: {
    title: "Hadis 34: Kewajiban Mengingkari Kemungkaran",
    content: "ʿAn Abī Saʿīd al-Khudrī raḍiya Llāhu ʿanhu qāla: Samīʿtu Rasūla Llāhi ṣallā Llāhu ʿalayhi wa sallama yaqūlu: 'Man raʾā minkum munkaran falughayyir-hu biyadihi, fa-in lam yastaṭiʿ fa-bilīsāni-hi, fa-in lam yastaṭiʿ fa-bi-qalbihi wa dhālika aḍʿafu l-īmān.",
    content1: "Dari Abu Sa’id Al Khudri radhiyallahu ‘anhu dia berkata: ‘Aku mendengar Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Barang siapa di antara kalian yang melihat kemungkaran, hendaknya dia ubah dengan tangannya (kekuasaannya). Kalau dia tidak mampu hendaknya dia ubah dengan lisannya dan kalau dia tidak mampu hendaknya dia ingkari dengan hatinya. Dan inilah selemah–lemahnya iman.” (HR. Muslim).[1][1]  Diriwayatkan oleh Muslim (49)"
  },
  35: {
    title: "Hadis 35: Sesama Muslim adalah Saudara",
    content: "An Abī Hurayrah raḍiya Llāhu ʿanhu qāla: Qāla Rasūlu Llāhi ṣallā Llāhu ʿalayhi wa sallama: 'Lā taḥāsadū, walā tanajashū, walā tabāghadū, walā tadābarū, walā yabīʿu baʿḍukum ʿalā bayʿi baʿḍin, wakūnū ʿibāda Llāhi ikhwānan, al-muslimu akhu al-muslimi, lā yaẓlimuhu, walā yakhḍuluhu, walā yukadhdhibuhu, walā yaḥqiruhu, at-taqwā hāhunā – wa yashīru ilā ṣadrīhi thalātha marrātin – bihiṣbi imri'in min ash-sharri an yaḥqira akhāhu al-muslim, kulla al-muslimi ʿalā al-muslimi ḥarāmun damuhu wamāluhu waʿirḍuhu.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu dia berkata, Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Janganlah kalian saling dengki, melakukan najasy, saling membenci, saling membelakangi dan sebagian dari kalian menjual apa yang dijual saudaranya. Jadilah kalian semua hamba–hamba Allah yang bersaudara. Seorang muslim adalah saudara bagi muslim yang lain, sehingga dia tidak boleh menzhaliminya, menghinanya, mendustakannya dan merendahkannya. Takwa itu letaknya di sini –sambil menunjuk ke dadanya sebanyak tiga kali– cukuplah seseorang itu dalam kejelekan selama dia merendahkan saudaranya sesama muslim. Setiap muslim terhadap muslim lainnya haram dan terjaga darah, harta dan kehormatannya.” (HR. Muslim)[1][1]  Diriwayatkan oleh Muslim (2564)"
  },
  36: {
    title: "Hadis 36: Balasan itu Sejenis dengan Amalan",
    content: "ʿan Abī Hurayrah ra qāla, qāla rasūlullāh ṣallallāhu ʿalayhi wa sallam:'Man naffasa ʿan muʾminin kurbatan min kurabi ad-dunyā naffasa Allāhu ʿanhu kurbatan min kurabi yawmil qiyāmah, waman yassara ʿalā muʿassirin yassara Allāhu ʿalayhi fid-dunyā wal-ākhirah, waman satara musliman satarahu Allāhu fid-dunyā wal-ākhirah, wa-Allāhu fī ʿawni l-ʿabdi mā kāna l-ʿabdu fī ʿawni akhīhi, waman sallaka ṭarīqan yaltamisu fīhi ʿilman sahlallāhu lahu bihi ṭarīqan ilā l-jannah, wamā ijtamaʿa qawmun fī baytin min buyūti Allāhi yatlūna kitāba Allāhi wa yatadārasūnahu baynahum illā nazalat ʿalayhimu as-sakīnahu waghashiyat-humu ar-raḥmah waḥaffat-humu l-malāʾikah wa dhakarahumu Allāhu fīmā ʿindah, waman baṭṭaʾa bihi ʿamaluhu lam yusriʿ bihi nasabuhu.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu dia berkata: Rasulullah shallallahu ‘alaihi wa sallam bersabda: “Barangsiapa yang menghilangkan satu kesulitan seorang mukmin yang lain dari  kesulitannya di dunia, niscaya Allah akan menghilangkan darinya satu kesulitan pada hari kdiamat. Barangsiapa yang meringankan orang yang kesusahan (dalam hutangnya), niscaya Allah akan meringankan baginya (urusannya) di dunia dan akhirat. Barangsiapa yang menutupi aib seorang muslim, niscaya Allah akan menutupi aibnya di dunia dan akhirat. Dan Allah  akan senantiasa menolong hamba-Nya, selama hamba tersebut mau menolong saudaranya. Barangsiapa yang menempuh satu jalan untuk mencari ilmu, niscaya Allah akan memudahkan baginya jalan menuju surga. Tidaklah suatu kaum berkumpul di salah satu rumah dari rumah–rumah Allah (masjid), membaca kitabullah, saling mengajarkan di antara mereka, melainkan akan turun kepada mereka ketenangan, diliputi oleh rahmat dan dinaungi oleh para malaikat serta Allah akan menyebut–nyebut mereka di hadapan makhluk yang berada di sisiNya. Barangsiapa yang lambat dalam beramal, sungguh garis nasabnya tidak akan bisa membantunya.” (HR. muslim dengan lafazh ini).[1][1]  Diriwayatkan oleh Muslim (2699)"
  },
  37: {
    title: "Hadis 37: Amalan Kebaikan itu Dilipatgandakan",
    content: "ʿAn Ibn ʿAbbāsin ra, ʿan rasūlillāhi ṣallallāhu ʿalayhi wa sallam fīmā yarwīhi ʿan rabbihi tabāraka wa taʿālā, annahu qāla:'Inna Allāha kataba l-ḥasanāti wa as-sayi'āti thumma bayyana dhālika, faman hammabi ḥasanatin falam yaʿmalhā katabaha Allāhu ʿindahu ḥasanatan kāmila, wa in hammabihā faʿamilahā katabaha Allāhu ʿindahu ʿashra ḥasanātin ilā sabʿimi'ati ḍiʿfin ilā aḍʿāfin kathīrah, wa in hammabisi'atin falam yaʿmalhā katabaha Allāhu ʿindahu ḥasanatan kāmila, wa in hammabihā faʿamilahā katabaha Allāhu lahu sayyi'atan wāḥidah.'Hadis ini diriwayatkan oleh al-Bukhārī dan Muslim.",
    content1: "Dari Ibnu ‘Abbas radhiyallahu ‘anhuma dari Rasulullah, beliau bersabda tentang sesuatu yang beliau riwayatkan dari Rabbnya Tabaraka wa Ta’ala: “Sesungguhnya Allah menetapkan adanya kebaikan dan kejelekan, kemudian Dia menjelaskannya. Barangsiapa yang berniat untuk mengerjakan amal kebaikan namun belum terlaksana, maka Allah akan catat baginya satu kebaikan yang sempurna. Dan jika dia berniat untuk kebaikan dan mengerjakannya,  maka Allah akan catat baginya dengan 10 kebaikan hingga 700 kali lipat, bahkan sampai berlipat–lipat banyaknya. Sebaliknya, apabila dia berniat untuk mengerjakan amalan kejelekan namun belum terlaksana, maka Allah akan catat baginya satu kebaikan yang sempurna. Dan apabila dia berniat untuk kejelekan dan mengerjakannya, maka Allah akan mencatat baginya satu kejelekan saja.” (HR.  Al Bukhari dan Muslim).[1][1]  Diriwayatkan oleh al Bukhari (6491) dan Muslim (131)"
  },
  38: {
    title: "Hadis 38: Cara Mendapatkan Kecintaan Allah",
    content: "An Abī Hurayrah ra qāla: qāla Rasūlullāh ṣallallāhu ʿalayhi wa sallam:'Inna Allāha taʿālā qāla: man ʿādā lī walīyan faqad ādhantuhu bil-ḥarb. Wa mā taqarraba ilayya ʿabdī bishay'in aḥabba ilayya mimmā iftaraḍtuhu ʿalayh. Wa lā yazālu ʿabdī yataqarrabu ilayya bin-nawāfil ḥattā uḥibbuh. Fa-idhā aḥbabtuhu kuntu samʿahu alladhī yasmaʿu bih, wa baṣarahu alladhī yubṣiru bih, wa yadahu allatī yabṭishu bihā, wa rijlahu allatī yamshī bihā. Wa la'in sa'alanī la-uʿṭiyannah, wa la'in istaʿādhani la-uʿīdhannah.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu, dia berkata: ‘Rasulullah shallallahu ‘alaihi wa sallam bersabda: “Sesungguhnya Allah berfirman: ”Barangsiapa yang memusuhi wali-Ku, maka Aku menyatakan perang kepadanya. Tidaklah seorang hamba–Ku mendekatkan diri kepada–Ku dengan sesuatu yang lebih  Aku cintai daripada hal–hal yang telah Aku wajibkan baginya. Senantiasa hamba–Ku mendekatkan diri kepada–Ku dengan amalan–amalan nafilah (sunnah) hingga Aku mencintainya. Apabila Aku telah mencintainya maka Aku menjadi pendengarannya yang dia gunakan untuk mendengar, Aku menjadi penglihatannya yang dia gunakan untuk melihat, Aku menjadi tangannya yang dia gunakan untuk memegang  dan Aku menjadi kakinya yang dia gunakan untuk melangkah. Jika dia meminta kepada–Ku pasti Aku memberinya dan jika dia meminta perlindungan kepada–Ku pasti Aku akan melindunginya.” (HR. Al Bukhari).[1][1]  Diriwayatkan oleh al Bukhari (6502)"
  },
  39: {
    title: "Hadis 39: Allah Mengampuni Siapa yang Tersalah dan Lupa",
    content: "ʿAn Ibn ʿAbbāsin ra, anna Rasūlallāh ṣallallāhu ʿalayhi wa sallam qāl:'Inna Allāha tajāwaza lī ʿan ummatī al-khaṭāʾ wa an-nisyān wa mā istukrihū ʿalayh.'Hadis ini diriwayatkan oleh Ibn Mājah, al-Bayhaqī, dan selain keduanya.",
    content1: "Dari Ibnu Abbas radhiyallahu ‘anhuma bahwa Rasulullah shallallahu ‘alaihi wa sallam bersabda: “Sesungguhnya Allah membiarkan(mengampuni) kesalahan dari umatku akibat kekeliruan dan lupa serta keterpaksaan.” (Hadits Hasan diriwayatkan oleh Ibnu Majah dan Al Baihaqi serta selain keduanya).[1][1] Diriwayatkan oleh Ibnu Majah (2045), Ibnu Hibban dalam Shahihnya (16/202), Ath Thabrani dalam al Kabir (11274), Al Hakim dalam al Mustadrak (2/216) , Ad Daruquthni dalam Sunannya (4/170) dan Al Baihaqi dalam al Kubra (7/356)."
  },
  40: {
    title: "Hadis 40: Jadilah Engkau di Dunia ini seperti Orang Asing",
    content: "ʿAn Ibn ʿUmar raḍiyallāhu ʿanhumā qāla: akhadha Rasūlullāh ṣallallāhu ʿalayhi wa sallam bimin-kibayya fa-qāla:'Kun fī ad-dunyā ka'annaka gharibun aw ʿābiru sabīl.'Wa kāna Ibn ʿUmar raḍiyallāhu ʿanhumā yaqūlu:'Idhā amsayta fa-lā tantaẓiri aṣ-ṣabāḥ, wa idhā aṣbaḥta fa-lā tantaẓiri al-masāʾ. Wa khudh min ṣiḥḥatika limaraḍika, wa min ḥayātika limawtika.'Hadis ini diriwayatkan oleh al-Bukhārī.",
    content1: "Dari Ibnu Umar radhiyallahu ‘anhuma dia berkata: “Suatu hari Rasulullah shallallahu ‘alaihi wa sallam memegang kedua pundakku seraya bersabda: ”Jadilah engkau di dunia ini seperti orang asing atau pengembara”. Maka Ibnu ‘Umar radhiyallahu ‘anhuma menyatakan: “Jika engkau berada di sore hari janganlah engkau menunggu datangnya esok hari. Jika engkau berada di pagi hari, janganlah engkau menunggu datangnya sore hari. Pergunakanlah masa sehatmu untuk menghadapi masa sakitmu, dan masa hidupmu untuk menghadapi masa kematianmu.” (HR. Al Bukhari).[1][1]  Diriwayatkan oleh al Bukhari  (6416)"
  },
