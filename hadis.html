    content: "ʿAn Amīri al-Muʾminīn Abī Ḥafṣin ʿUmar ibn al-Khaṭṭāb raḍiya Allāhu ʿanhu qāla: Samiʿtu Rasūla Allāhi ṣallā Allāhu ʿalayhi wa sallam yaqūlu:Innamā al-aʿmālu bi al-niyyāt, wa innamā likulli imriʾin mā nawā, fa-man kānat hijratuhu ilā Allāhi wa Rasūlihi fa-hijratuhu ilā Allāhi wa Rasūlihi, wa man kānat hijratuhu li-dunyā yuṣību-hā, aw imraʾatin yankihu-hā, fa-hijratuhu ilā mā hājara ilayh.Rawāhu imāmā al-muḥaddithīn Abū ʿAbdillāh Muḥammad ibn Ismāʿīl ibn Ibrāhīm ibn al-Mughīrah ibn Bardizbah al-Bukhārī, wa Abū al-Ḥusayn Muslim ibn al-Ḥajjāj ibn Muslim al-Qushayrī al-Naysābūrī, fī Ṣaḥīḥay-himā alladhayni humā aṣaḥḥu al-kutub al-muṣannafah.",

dalam meninggikan bangunan.”Umar radhiyallahu ‘anhu berkata: ‘Kemudian laki-laki itu pergi, aku pun terdiam sejenak.’ Maka Rasulullah shallallahu ‘alaihi wa sallam bertanya kepadaku: “Wahai ‘Umar, tahukah engkau siapa orang tadi?” Aku pun menjawab: “Allah dan Rasul-Nya lebih tahu.”  Nabi shallallahu ‘alaihi wa sallam bersabda: “Dia adalah Jibril yang datang untuk mengajarkan agama ini kepada kalian.” (HR Muslim)[1][1] Diriwayatkan oleh Muslim (8)."

    content1: "Dari Abu Hurairah Abdurrahman bin Shakhr radhiyallahu ‘anhu, dia berkata: ‘Aku mendengar Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Apa saja yang aku larang kalian darinya maka jauhilah, dan apa saja yang aku perintahkan kepada kalian maka kerjakanlah semampu kalian, karena sesungguhnya yang telah membinasakan orang-orang yang sebelum kalian adalah banyaknya pertanyaan  dan penyelisihan  terhadap para nabi mereka.”[1][1] Diriwayatkan oleh al Bukhari (7288) dan Muslim (1337)"
  },
  10: {
    title: "Hadis 10: Allah Mahabaik dan Hanya Menerima yang Baik",
    content: "‘An Abī Hurayrah ‘Abdir-Raḥmān ibn Ṣakhr raḍiyallāhu ta‘ālā ‘anhu qāla: Qāla Rasūlullāh ṣallallāhu ‘alayhi wa sallam: Inna Allāha ta‘ālā ṭayyibun lā yaqbalu illā ṭayyiban, wa inna Allāha amara al-mu’minīn bimā amara bihil-mursalīn, fa qāla: (Yā ayyuhā ar-rusulu kulū mina aṭ-ṭayyibāti wa‘malū ṣāliḥan) (al-Mu’minūn: 51), wa qāla: (Yā ayyuhā alladhīna āmanū kulū min ṭayyibāti mā razaqnākum) (al-Baqarah: 172). Thumma dhakara ar-rajula yuṭīlu as-safar, ash‘atha aghbara, yamuddu yadayhi ilā as-samā’: Yā Rabb, Yā Rabb, wa maṭ‘amuhu ḥarām, wa mashrabuhu ḥarām, wa malbasuhu ḥarām, wa ghudhhiya bil-ḥarām, fa annā yustajābu li-dhālik.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu, dia berkata: ‘Rasulullah shallallahu ‘alaihi wa sallam bersabda: “Sesungguhnya Allah Maha Baik dan tidak menerima kecuali yang baik. Dan sesungguhnya Allah subhanahu wa ta’ala telah memerintahkan kepada kaum mukminin dengan sesuatu yang Allah perintahkan pula kepada para rasul. Maka Allah subhanahu wa ta’ala berfirman: ”Wahai para rasul, makanlah dari makanan yang baik-baik dan kerjakanlah amal shalih.” Dan Allah subhanahu wa ta’ala berfirman: ”Wahai orang-orang yang beriman, makanlah kalian dari rezeki yang baik-baik yang telah Kami berikan kepada kalian.” Kemudian beliau shallallahu ‘alaihi wa sallam menyebutkan seseorang yang melakukan perjalanan panjang dalam keadaan dirinya kusut dan kotor, dia menengadahkan kedua tangannya ke langit seraya berdoa: ”Wahai Rabb-ku, wahai Rabb-ku,” namun makanannya haram, minumannya haram dan pakaiannya haram dan kenyang dengan sesuatu yang harom, lalu bagaimana mungkin doanya akan dikabulkan?.” (HR. Muslim)[1][1] Diriwayatkan oleh Muslim (1015)"
  },
  11: {
    title: "Hadis 11: Tinggalkanlah Sesuatu yang Membuatmu Ragu",
    content: "‘An Abī Muḥammad al-Ḥasan ibn 'Alī ibn Abī Ṭālib, sibṭi Rasūlillāh ṣallallāhu 'alaihi wa sallam wa raīḥānatih, raḍiyallāhu 'anhumā, qāla: ḥafiẓtu min Rasūlillāh ṣallallāhu 'alaihi wa sallam: Da' mā yarībuka ilā mā lā yarībuk.",
    content1: "Dari Abu Muhammad Al Hasan bin ‘Ali bin Abi Thalib radhiyallahu ‘anhuma, cucu kesayangan Rasulullah shallallahu ‘alaihi wa sallam, dia berkata: ‘Aku hafal dari Rasulullah shallallahu ‘alaihi wa sallam: ”Tinggalkanlah sesuatu yang membuatmu ragu, dan kerjakanlah sesuatu yang tidak membuatmu ragu.” (HR. At Tirmidzi dan An Nasa’i. At Tirmidzi berkata: Bahwa hadits ini derajatnya hasan shahih)"
  },
  12: {
    title: "Hadis 12: Meninggalkan Perkara yang tidak Bermanfaat",
    content: "‘'An Abī Hurairah raḍiyallāhu 'anhu qāla: qāla Rasūlullāh ṣallallāhu 'alaihi wa sallam: Min ḥusni Islām al-mar’i tarkuhu mā lā ya’nīhi.Hadits ini diriwayatkan oleh at-Tirmidzi dan selainnya dalam bentuk ini, dan dinilai sebagai hadits hasan.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu, dia berkata: “Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Termasuk kebaikan Islam seseorang adalah dia meninggalkan perkara yang tidak bermanfaat baginya.” (Hadits Hasan, diriwayatkan oleh At Tirmidzi dan selainnya seperti ini)"
  },
  13: {
    title: "Hadis 13: Mencintai Kebaikan untuk Saudaranya",
    content: "‘'An Abī Ḥamzah Anas ibn Mālik raḍiyallāhu ta'ālā 'anhu, khādimin-Nabiyy ṣallallāhu 'alaihi wa sallam, 'an an-Nabiyy ṣallallāhu 'alaihi wa sallam qāla: Lā yu’minu aḥadukum ḥattā yuḥibba li-akhīhi mā yuḥibbu linafsih.Hadits ini diriwayatkan oleh al-Bukhārī dan Muslim.",
    content1: "Dari Abu Hamzah –Anas bin Malik radhiyallahu ‘anhu– pembantu Rasulullah, dari Nabi shallallahu ‘alaihi wa sallam, beliau bersabda: ”Tidaklah salah seorang di antara kalian beriman (dengan keimanan yang sempurna) sampai dia mencintai untuk saudaranya apa yang ia cintai untuk dirinya sendiri.” (HR. Al Bukhari dan Muslim)"
  },
  14: {
    title: "Hadis 14: Tidak Halal Darah seorang Muslim",
    content: "‘'An Ibn Mas'ūd raḍiyallāhu 'anhu qāla: qāla Rasūlullāh ṣallallāhu 'alaihi wa sallam: Lā yaḥillu damu imri'in muslimin illā bi iḥdā thalāthin: ats-tsayyibu az-zānī, wan-nafsu bin-nafsi, wat-tāriku lidīnihi al-mufāriqu lil-jamā'ah.Hadits ini diriwayatkan oleh al-Bukhārī dan Muslim.",
    content1: "Dari Ibnu Mas’ud radhiyallahu ‘anhu, ia berkata: Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Tidak halal darah seorang muslim (untuk ditumpahkan) kecuali karena salah satu dari 3 perkara: tsayyib (orang yang sudah menikah) yang berzina, jiwa dengan jiwa (qishash) dan orang yang meninggalkan agamanya (murtad) serta memisahkan diri dari jama’ah (kaum muslimin).” (HR al Bukhari dan Muslim)."
  },
  15: {
    title: "Hadis 15: Barangsiapa Beriman kepada Allah dan Hari Akhir",
    content: "‘'An Abī Hurairah raḍiyallāhu 'anhu qāla: qāla Rasūlullāh ṣallallāhu 'alaihi wa sallam: Man kāna yu’minu billāhi wal-yaumi al-ākhir fal-yaqul khayran aw liyasmut, wa man kāna yu’minu billāhi wal-yaumi al-ākhir falā yu’dhi jārah, wa man kāna yu’minu billāhi wal-yaumi al-ākhir falyukrim ḍayfah.Hadits ini diriwayatkan oleh al-Bukhārī dan Muslim",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu dia berkata, Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Barangsiapa yang beriman kepada Allah subhanahu wa ta’ala dan hari akhir maka hendaknya dia berbicara yang baik atau (kalau tidak bisa hendaknya) dia diam. Barangsiapa yang beriman kepada Allah dan hari akhir maka janganlah ia menyakiti tetangganya. Barangsiapa yang beriman kepada Allah dan hari akhir maka hendaknya dia memuliakan tamunya.” (HR. al Bukhari dan Muslim)"
  },
  16: {
    title: "Hadis 16: Janganlah Engkau Marah",
    content: "‘'An Abī Hurairah raḍiyallāhu 'anhu anna rajulan qāla lin-Nabiyy ṣallallāhu 'alaihi wa sallam: Awṣinī. Qāla: Lā taghḍab. Faraddada mirāran, qāla: Lā taghḍab.FacebookHadits ini diriwayatkan oleh al-Bukhārī.",
    content1: "Dari Abu Hurairah radhiyallahu ‘anhu bahwasanya ada seseorang yang berkata kepada Nabi shallallahu ‘alaihi wa sallam: ”Berilah aku nasihat.” Beliau shallallahu ‘alaihi wa sallam bersabda: ”Janganlah engkau marah.” Diapun mengulanginya beberapa kali, beliau shallallahu ‘alaihi wa sallam bersabda: ”Janganlah engkau marah.” (HR. Al Bukhari)."
  },
  17: {
    title: "Hadis 17: Kewajiban Berlaku Ihsan pada Segala Sesuatu",
    content: "‘'An Abī Yaʿlā Shaddād ibn Aws raḍiyallāhu taʿālā ʿanhu, ʿan Rasūlillāh ṣallallāhu ʿalaihi wa sallam qāla: Inna Allāha kataba al-iḥsāna ʿalā kulli shay'in. Fa-idhā qataltum fa-aḥsinū al-qatlah, wa idhā dhabbaḥtum fa-aḥsinū al-dhibḥah, wa l-yuḥidda aḥadukum shafratah, wa l-yurīḥ dhabīḥatah.Hadits ini diriwayatkan oleh Imam Muslim.",
    content1: "“Dari Abu Ya’la Syaddad bin Aus radhiyallahu ‘anhu dari Rasulullah shallallahu ‘alaihi wa sallam, beliau bersabda:”Sesungguhnya Allah subhanahu wa ta’ala telah menetapkan perbuatan ihsan (baik) pada tiap-tiap sesuatu. Jika kalian membunuh, maka bunuhlah dengan cara yang baik, jika kalian menyembelih, maka sembelihlah dengan cara yang baik, hendaklah salah seorang di antara kalian menajamkan pisaunya dan menenangkan sembelihannya.” (HR Muslim)"
  },
  18: {
    title: "Hadis 18: Bertakwalah di manapun Engkau Berada",
    content: "‘'An Abī Dharrin Jundub ibn Junādah wa Abī ʿAbdir-Raḥmān Muʿādh ibn Jabal raḍiyallāhu ʿanhumā, ʿan Rasūlillāh ṣallallāhu ʿalaihi wa sallam qāla: Ittaqullāha ḥaythu mā kunta, wa atbiʿi as-sayyi'ata al-ḥasanata tamḥuhā, wa khāliqin-nāsa bikhuluqin ḥasan.",
    content1: "Dari Abu Dzar Jundub bin Junadah dan Abu ‘Abdirrahman Mu’adz bin Jabal radhiyallahu ‘anhuma, dari Rasulullah shallallahu ‘alaihi wa sallam beliau bersabda: ”Bertakwalah kepada Allah subhanahu wa ta’ala di manapun engkau berada. Iringilah kejelekan itu dengan kebaikan niscaya kebaikan itu akan menghapusnya (kejelekan). Dan pergaulilah manusia dengan pergaulan yang baik.” (HR. at Tirmidzi, dan ia berkata bahwa hadits ini hasan. Di sebagian naskah hadits hadits ini hasan shahih)"
  },
  19: {
    title: "Hadis 19: Jagalah Allah niscaya Allah Menjagamu",
    content: "‘'An Abī al-‘Abbās ‘Abdillāh ibn ‘Abbās raḍiyallāhu ‘anhumā qāla: kuntu khalf Rasūlillāh ṣallallāhu ‘alaihi wa sallam fa-qāla: Yā ghulām, innī u‘allimuka kalimāt: iḥfaẓillāha yaḥfaẓka, iḥfaẓillāha tajid-hu tujāhaka. Idhā sa’alta fa’s’alillāh, wa idhā sta‘anta fa’sta‘in billāh. Wa‘lam anna al-ummah law ijtama‘at ‘alā an yanfa‘ūka bi-shay’in lam yanfa‘ūka illā bi-shay’in qad katabahullāhu laka, wa law ijtama‘ū ‘alā an yaḍurrūka bi-shay’in lam yaḍurrūka illā bi-shay’in qad katabahullāhu ‘alaika. Rufi‘at al-aqlām wa jaffat aṣ-ṣuḥuf     Iḥfaẓillāha tajid-hu amāmaka. Ta‘arraf ilallāhi fī ar-rakhā’i ya‘rifka fī ash-shiddah. Wa‘lam anna mā akhṭa’aka lam yakun li-yuṣībaka, wa mā aṣābaka lam yakun li-yukhṭi’aka. Wa‘lam anna an-naṣra ma‘a aṣ-ṣabr, wa anna al-faraja ma‘a al-karb, wa anna ma‘a al-‘usri yusrā.",
    content1: "Dari Abul ‘Abbas Abdullah bin ‘Abbas radhiyallahu ‘anhuma, dia berkata: Suatu hari aku pernah berboncengan bersama Nabi shallallahu ‘alaihi wa sallam, lalu beliau bersabda: ”Wahai anak kecil, sungguh aku akan mengajarimu beberapa kalimat: ‘Jagalah Allah, niscaya Dia akan menjagamu, jagalah Allah niscaya engkau akan mendapati-Nya di hadapanmu. Apabila kamu meminta sesuatu mintalah kepada Allah, apabila engkau memohon pertolongan maka mintalah kepada Allah. Ketahuilah, kalau seandainya umat manusia bersatu untuk memberikan kemanfaatan kepadamu dengan sesuatu, niscaya mereka tidak akan mampu memberi manfaat kepadamu kecuali dengan sesuatu yang telah Allah tentukan untukmu, dan kalau seandainya mereka bersatu untuk menimpakan bahaya kepadamu dengan sesuatu, niscaya tidak akan membahayakanmu kecuali dengan sesuatu yang telah Allah tetapkan akan menimpamu. Pena-pena telah diangkat dan lembaran-lembaran telah kering.” (HR. at Tirmidzi, dan dia berkata hadits ini hasan shahih)[1]Dalam riwayat selain riwayat at Tirmidzi, dengan lafadz: ”Jagalah Allah niscaya engkau akan mendapati-Nya di hadapanmu, ingatlah Allah dalam keadaan engkau lapang, niscaya Dia akan mengingatmu dalam keadaan engkau sulit. Dan ketahuilah, bahwa segala sesuatu yang Allah tetapkan luput darimu, niscaya tidak akan pernah menimpamu. Dan segala sesuatu yang telah ditetapkan menimpamu, maka tidak akan luput darimu. Ketahuilah, bahwa pertolongan itu bersama kesabaran dan kelapangan itu bersama kesulitan dan bersama kesukaran itu ada kemudahan.”[2][1]  Diriwayatkan oleh Tirmidzi (2516)[2]  Diriwayatkan oleh Ahmad dalam al Musnad (1/307), Hannad dalam az Zuhdu (1/304), ‘Abd bin Humaid dalam Musnadnya (hal. 214), ath Thabarani dalam al Kabir (11243), al Hakim dalam al Mustadrak (3/623), al Lalika’i dalam I’tiqad Ahlis Sunnah (4/614) dan al Baihaqi dalam Syu’abul Iman (2/27)"
  },
  20: {
    title: "Hadis 20: Jika Engkau tidak Malu maka Berbuatlah Sesukamu",
    content: "‘'An Abī Mas‘ūd ‘Uqbah ibn ‘Amr al-Anṣārī al-Badrī raḍiyallāhu ‘anhu qāla: qāla Rasūlullāh ṣallallāhu ‘alaihi wa sallam: Inna mimmā adraka an-nāsu min kalāmi an-nubuwwah al-ūlā: idhā lam tastahyi faṣna‘ mā shi’ta.",
    content1: "Dari Abu Mas’ud ‘Uqbah bin ‘Amr Al Anshari Al Badri radhiyallahu ‘anhu dia berkata: ‘Rasulullah shallallahu ‘alaihi wa sallam bersabda: ”Sesungguhnya termasuk perkara yang didapati oleh manusia dari perkataan nubuwwah (kenabian) yang pertama adalah jika engkau tidak malu maka berbuatlah sesukamu.” (HR. Al Bukhari) [1][1] Diriwayatkan oleh al Bukhari (6120)"
